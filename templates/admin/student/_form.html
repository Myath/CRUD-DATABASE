         
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Input name" value="{{.Name}}">
                    <p style="color: rgb(255, 0, 0);">{{ .FormError.Name }}</p>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" {{if .ID}} readonly="" {{end}} name="email" placeholder="Input email" value="{{.Email}}">
                    <p style="color: rgb(255, 0, 0);">{{ .FormError.Email }}</p>
                </div>
                <div class="col-md-6">
                    <label for="roll" class="form-label">Roll</label>
                    <input type="number" class="form-control" {{if .ID}} readonly="" {{end}} name="roll" placeholder="Input roll" value="{{.Roll}}">
                    <p style="color: rgb(255, 0, 0);">{{ .FormError.Roll }}</p>
                </div>
                <div class="col-md-6">
                    <label for="eng" class="form-label">English</label>
                    <input type="number" class="form-control" name="eng" placeholder="Input mark" value="{{.English}}">
                    <p style="color: rgb(255, 0, 0);">{{ .FormError.English }}</p>
                </div>
                <div class="col-md-6">
                    <label for="ban" class="form-label">Bangla</label>
                    <input type="number" class="form-control" name="ban" placeholder="Input mark" value="{{.Bangla}}">
                    <p style="color: rgb(255, 0, 0);">{{ .FormError.Bangla }}</p>
                </div>
                <div class="col-md-6">
                    <label for="math" class="form-label">Mathematics</label>
                    <input type="number" class="form-control" name="math" placeholder="Input mark" value="{{.Mathematics}}">
                    <p style="color: rgb(255, 0, 0);">{{ .FormError.Mathematics }}</p>
                </div>

                {{if gt .ID 0}}
                <div class="col-md-6">
                    <label for="status" class="form-label">Status</label>
                    <br>
                    <label for="active">
                    <input type="radio" name="status" value="true" {{if .Status}}checked{{end}}>
                    Active
                    </label>
                    <label for="inactive">
                    <input type="radio" name="status" value="false"{{if not .Status}}checked{{end}}>
                    Inactive
                    </label>
                    <p style="color: rgb(248, 1, 1);">{{ .FormError.Status }}</p>
                </div>
                {{end}}
